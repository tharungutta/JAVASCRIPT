<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./project1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media.istockphoto.com/id/2167109625/vector/shopping-list-template-with-supermarket-busket-with-healthy-food-and-vegetables-page.jpg?s=612x612&w=0&k=20&c=GtJlYJJPgq1XlrZxLXoxXZ47fxXrDAydDfaB5UiohJM=" height="50px" alt="">
            <h1>Shopping List</h1>
        </header>

        <form id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item">
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                <i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
        </form>
        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="filter Items">
        </div>

        <ul id="=item-list" class="items"> 
              <li>
                Apples
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
              <li>
                Orange 
                <button class="remove-item btn-link text-red" >
                <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
              <li>
                Oreos
                <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
                </button>
              </li>
              <li>
                grapes
                <button class="remove-item btn-link text-red">
                 <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>

        <button id="clear" class="btn-clear">Clear All</button>
    </div>

    <script src="./project1.js"></script>
</body>
</html>
